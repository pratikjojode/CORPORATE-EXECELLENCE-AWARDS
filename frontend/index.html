<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ Favicon with correct type -->
    <link rel="icon" type="image/png" href="/corporate2.png" />
    <link rel="shortcut icon" type="image/png" href="/corporate2.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Corporate Excellence Awards 2025 | Recognize Leaders & Innovators
    </title>

    <meta
      name="description"
      content="The Official Corporate Excellence Awards 2025: Celebrating leadership, innovation, and excellence across industries. Recognize top performers, business visionaries, and impactful company achievements."
    />
    <meta
      name="keywords"
      content="Corporate Excellence Awards, Business Awards, Industry Leaders, Innovation, Leadership, Professional Recognition, Company Achievements, Annual Business Awards, Entrepreneur Awards, Startup Recognition, Corporate Honors, Executive Awards, 2025 awards, top companies, business excellence"
    />
    <meta name="author" content="Corporate Excellence Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://corporateexcellenceawards.com/" />

    <!-- ✅ Open Graph for Facebook/LinkedIn -->
    <meta property="og:title" content="Corporate Excellence Awards 2025" />
    <meta
      property="og:description"
      content="Recognizing industry leaders, innovators, and top-performing companies. Join us to celebrate business excellence."
    />
    <meta
      property="og:image"
      content="https://corporateexcellenceawards.com/corporate2.png"
    />
    <meta property="og:url" content="https://corporateexcellenceawards.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@YourTwitterHandle" />
    <meta name="twitter:title" content="Corporate Excellence Awards 2025" />
    <meta
      name="twitter:description"
      content="Recognizing excellence in innovation, leadership, and business performance."
    />
    <meta
      name="twitter:image"
      content="https://corporateexcellenceawards.com/corporate2.png"
    />

    <!-- ✅ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Structured Data with logo (PNG) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Corporate Excellence Awards",
        "url": "https://corporateexcellenceawards.com/",
        "logo": "https://corporateexcellenceawards.com/corporate2.png",
        "description": "Celebrating leadership, innovation, and excellence across industries by recognizing top performers and business visionaries.",
        "sameAs": [
          "https://twitter.com/YourTwitterHandle",
          "https://linkedin.com/company/YourLinkedInCompanyPage",
          "https://facebook.com/YourFacebookPage"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
